spring:
  profile:
    active: dev
  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://127.0.0.1:3306/progress_bar?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false"
    username: "root"
    password: "123456"
    hikari:
      connection-timeout: 600
      keepalive-time: 600
  servlet:
    multipart:
      max-file-size: 10MB
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: flag # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
  configuration:
    map-underscore-to-camel-case: false # 自动驼峰映射
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
logging:
  config: classpath:logback-dev.xml
