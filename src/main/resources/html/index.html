    const icons = [iconRaccoon, iconFox, iconWolf, iconBear, iconCat2, iconParrot, iconHamster]

    function initOption(userId, myCharts) {
        // ÂΩìÂâçËøõÂ∫¶
        const currentDatas = []
        // ÁõÆÊ†áËøõÂ∫¶
        const totalDatas = []
        // ËøõÂ∫¶Êù°
        const datas = []
        // ÂêçÁß∞
        const dataNames = []
        // Âçï‰Ωç
        const dataUnits = []
        // id
        const dataIds = []
        // ÂõæÁâá
        const images = []
        // ÈöèÊú∫ÂõæÊ†á
        const icon = randomIcon(icons)
        // Êõ¥Êñ∞ÊµÆÂä®
        const changes = []
        listProgress(userId, currentDatas, totalDatas, datas, dataNames, dataUnits, dataIds, images, changes)
        var option = {
            tooltip: {
                formatter: function (params) {
                    if (!params || !params.value) return;
                    let formatterStr = '';
                    formatterStr = currentDatas[params.dataIndex] + '/' + totalDatas[params.dataIndex] + ' ' + dataUnits[params.dataIndex]
                    if (images[params.dataIndex] == null) {
                        return "<span style='font-family: myFont'>ÂΩìÂâçËøõÂ∫¶‰∏∫Ôºö" + formatterStr + "</span>"
                    }
                    return "<img src='" + images[params.dataIndex] + "' style='width: 100px; height: 100px'/>" +
                    "<span style='font-family: myFont'>ÂΩìÂâçËøõÂ∫¶‰∏∫Ôºö" + formatterStr + "</span>"
                },
            },
            xAxis: {
                max: maxData,
                splitLine: {show: false},
                offset: 10,
                axisLine: {
                    lineStyle: {
                        color: '#999'
                    }
                },
                axisLabel: {
                    marginTop: 10,
                    fontSize: 16,
                    fontFamily: 'myFont'
                }
            },
            yAxis: {
                inverse: true,
                axisTick: {show: false},
                axisLine: {show: false},
                axisLabel: {
                    margin: 10,
                    color: '#999',
                    align: 'right',
                    fontSize: 24,
                    fontFamily: 'myFont'
                },
            },
            grid: {
                top: 'center',
                height: 200,
                left: 200,
                right: 100
            },
            series: [
                {
                    type: 'pictorialBar',
                    symbol: icon,
                    symbolRepeat: 'fixed',
                    symbolMargin: '4%',
                    symbolClip: true,
                    symbolSize: 40,
                    symbolBoundingData: maxData,
                    markLine: {
                        symbol: 'none',
                        label: {
                            formatter: function (params) {
                                return params.value + '%';
                            },
                            position: 'start'
                        },
                        lineStyle: {
                            //color: 'green',
                            type: 'dotted',
                            opacity: 0.2,
                            width: 2
                        },
                        data: [
                            {
                                type: 'max'
                            }
                        ]
                    },
                    z: 10
                },
                {
                    // full data
                    type: 'pictorialBar',
                    itemStyle: {
                        opacity: 0.2
                    },
                    label: {
                        show: true,
                        formatter: function (params) {
                            return totalDatas[params.dataIndex] + dataUnits[params.dataIndex];
                        },
                        position: 'right',
                        offset: [10, 0],
                        color: '#40C463',
                        fontSize: 22,
                        opacity: 2,
                        fontFamily: 'myFont'
                    },
                    animationDuration: 0,
                    symbolRepeat: 'fixed',
                    symbolMargin: '4%',
                    symbol: icon,
                    symbolSize: 40,
                    symbolBoundingData: maxData,
                    data: [891, 1220, 660, 1670],
                    z: 5
                },
                {
                    // full data
                    type: 'pictorialBar',
                    itemStyle: {
                        opacity: 0.2
                    },
                    label: {
                        show: true,
                        formatter: function (params) {
                            if (changes[params.dataIndex] != undefined || changes[params.dataIndex] != null) {
                                if (changes[params.dataIndex] > 0) {
                                    return "+" + changes[params.dataIndex]
                                } else if (changes[params.dataIndex] < 0) {
                                    return changes[params.dataIndex]
                                }
                            }
                            return ""
                        },
                        position: 'right',
                        offset: [70, 5],
                        color: '#000000',
                        fontSize: 16,
                        opacity: 2,
                        fontFamily: 'myFont'
                    },
                    animationDuration: 0,
                    symbolRepeat: 'fixed',
                    symbolMargin: '4%',
                    symbol: icon,
                    symbolSize: 40,
                    symbolBoundingData: maxData,
                    data: [891, 1220, 660, 1670],
                    z: 5
                }
            ]
        };
        option.yAxis.data = dataNames;
        myCharts.setOption(option);
        const dataKeyValue = []
        datas.forEach(function (item, index) {
            dataKeyValue.push({value: item, id: dataIds[index]})
        })
        myCharts.setOption({
            series: [
                {
                    data: dataKeyValue.slice()
                },
                {
                    data: dataKeyValue.slice()
                },
                {
                    data: dataKeyValue.slice()
                }
            ]
        });
        // ËÆæÁΩÆÁÇπÂáª‰∫ã‰ª∂
        myCharts.on('click', params => {
            // ÊòæÁ§∫Êõ¥Êñ∞Ë°®Âçï
            getProgressById(params.data.id)
            $('#myForm1').modal('show')
        })
        window.addEventListener('resize', myCharts.resize);
    }

    var maxData = 100;

    function listProgress(userId, currentDatas, totalDatas, datas, dataNames, dataUnits, dataIds, images, changes) {
        $.ajax({
            url: url + '/progress/listProgress?userId=' + userId,
            type: 'GET',
            dataType: 'json',
            async: false,
            success: function (result) {
                result.data.forEach(function (item) {
                    currentDatas.push(item.current)
                    totalDatas.push(item.total)
                    dataNames.push(item.name)
                    datas.push(((item.current / item.total) * 100).toFixed(1))
                    dataUnits.push(item.unit)
                    dataIds.push(item.id)
                    images.push(item.path)
                    changes.push(item.change)
                })
            }
        })
    }

    function random() {
        return +(Math.random() * (maxData - 10)).toFixed(1);
    }

    function randomIcon(icons) {
        return icons[(Math.random() * (icons.length - 1)).toFixed()];
    }

    L2Dwidget.init({
        "model": {
            jsonPath: "https://unpkg.com/live2d-widget-model-hijiki/assets/hijiki.model.json",
            "scale": 1
        },
        "display": {
            "position": "right",
            "width": 150,
            "height": 300,
            "hOffset": 0,
            "vOffset": -17
        },
        "mobile": {
            "show": true,
            "scale": 0.5
        },
        "react": {
            "opacityDefault": 0.7,
            "opacityOnHover": 0.3
        }
    });

    window.onload = function () {
        initOption(1, myChart1);
        initOption(2, myChart2);
        $("#live2dcanvas").attr("style", "position: fixed; opacity: 0.7; right: 70px; bottom: 0px; z-index: 1; pointer-events: none;")
        //ÂàùÂßãÂåñÊâìÂç°ËÆ∞ÂΩï
        initCheckCharts()
    }



</script>
